<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe 🧑‍💻</title>
  </head>
  <body>
    <div>
      <h1>Tic-Tac-Toe 🧑‍💻</h1>
      <div class="gameboard">
        <div class="cell cell-1" data-index="0"></div>
        <div class="cell cell-2" data-index="1"></div>
        <div class="cell cell-3" data-index="2"></div>
        <div class="cell cell-4" data-index="3"></div>
        <div class="cell cell-5" data-index="4"></div>
        <div class="cell cell-6" data-index="5"></div>
        <div class="cell cell-7" data-index="6"></div>
        <div class="cell cell-8" data-index="7"></div>
        <div class="cell cell-9" data-index="8"></div>
      </div>
    </div>
    <div class="winner"></div>
    <div class="text-name">Player One:</div>
    <div class="text-side">Side:</div>
    <div class="btn-wrapper"><button class="start-game">New Game</button></div>

    <!-- Modal and Overlay -->
    <section class="modal hidden">
      <div class="flex">
        <button class="btn-close">⨉</button>
      </div>
      <div>
        <h3>Share your name and pick a side!</h3>
      </div>

      <form action="#">
        <p>
          <input type="text" id="name" name="name" placeholder="First name" />
          <label for="name"></label>
        </p>
        <p>
          <input type="radio" id="x-side" name="side" value="X" required />
          <label for="radio">X</label>
          <input type="radio" id="o-side" name="side" value="O" />
          <label for="radio">O</label>
        </p>
      </form>
      <button class="btn-submit" type="submit">Submit</button>
    </section>

    <div class="overlay hidden"></div>
  </body>
</html>
